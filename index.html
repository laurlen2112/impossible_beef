<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
<!--scripts to d3 and ploty-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- my css-->
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 style="text-align: center;">Belly Button Biodiversity Dashboard</h1>
        <p style="text-align: center; color: white">Explore the Dataset with the Charts Below</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
  </div>
  <div class = "panel panel-primary">
    <div class = "panel-heading", 
         style ="background-color: #37c1ba"> 
      <h3 class = "panel-title"> Demographic Info</h3>
    </div>
    <div id = "sample-metadata" class = "panel-body" style = "font-size: 5" ></div>
  </div>
</div>
<div class="col-md-5">
  <div id="bar"></div>
  <p style="text-align: center;">Top 10 bacteria cultures are visualized here</p>
</div>
<div class="col-md-5">
  <div id="gauge"></div>
  <p style="text-align: center;">Illustration of belly washes per week</p>
  <br>
  <br>
  <div></div>
</div>
<div class="row">
<div class="col-md-12">
  <div id="bubble"></div>
  <p style="text-align: center;">Bacteria cultures by sample and number</p>
</div>
</div>
</div>

 <!--link to JS charts file-->
 <script src="charts.js"></script>

</body>
</html>
